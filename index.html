<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Your own fake news!</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.2/css/mdui.min.css">
  <!-- Your custom styles (optional) -->
  <link href="css/styles.css" rel="stylesheet">
  <script defer src="in-view.min.js"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <!--Navbar -->
  <nav id="menu-bar" class="mb-1 navbar navbar-expand-lg navbar-dark orange fixed-top">
    <a class="navbar-brand" onclick="renderNews(state.news)">Fakenews Inc.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
      aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarSupportedContent-555">
      <form class="form-inline">
        <div class="md-form my-0">
          <input id="form-autocomplete" class="mr-sm-2 form-control mdb-autocomplete" name="search" type="search"
            placeholder="search" aria-label="Search">
        </div>
      </form>
    </div>
    <div id="pwd" hidden>
      <form id="pwd-form" class="form-inline">
        <div class="md-form my-0">
          <input id="form-autocomplete" class="mr-sm-2 form-control mdb-autocomplete" name="email" type="text"
            placeholder="email" aria-label="login">
        </div>
      </form>
    </div>
    </div>
    <div id="navbarSupportedContent-555"></div>
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item avatar">
        <a id='nav-avatar' class="nav-link p-0">
          <img id="avatar" src="images/Blank-avatar.png" class="rounded-circle z-depth-0" alt="avatar image"
            height="35">
        </a>
      </li>
    </ul>
    </div>
  </nav>
  <!--/.Navbar -->

  <div id="body-wrapper" class="">
    <div id="news-container" class="">

    </div>
    <div id="side-panel" class="">
      <div>
        <h3 class="category">Trending</h3>
        <div id="trending" class="top-stories d-flex">

        </div>
      </div>
      <div>
        <h3 class="category">Controversial</h3>
        <div id="controvosy" class="top-stories d-flex">

        </div>
      </div>
    </div>

    <div id="comment-panel" hidden>
      <div class="detailBox">
        <div class="titleBox">
          <label class="category">comments</label>
          <button id="cmt-cls" type="button" class="close" aria-hidden="true">&times;</button>
        </div>
        <div class="actionBox">
          <ul class="commentList">

          </ul>
          <form id="cmt" class="form-inline" role="form">
            <div class="form-group">
              <input name="comment" class="form-control" type="text" placeholder="comment" />
            </div>
            <div id="cmt-post" class="form-group">
              <button id="cmt-btn" class="btn btn-light z-depth-0">Ok</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <!-- <h6>All rights reserved Oli + D</h6> -->
  </footer>

</body>

</html>
